# docker-compose.yml
services:
  app:
    build:
      context: ./api
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    environment:
      - DB_ADDRESS=redis:6379  # Internal port stays same
      - DB_PASSWORD=
      - API_QUOTA=10
      - DOMAIN=localhost:3000
    depends_on:
      - redis
    networks:
      - url-shortener

  redis:
    build:
      context: .
      dockerfile: Dockerfile.redis
    ports:
      - "6380:6379"  # Changed external port to 6380
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - url-shortener

networks:
  url-shortener:
    driver: bridge

# Add this volumes section at the root level
volumes:
  redis-data: